<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo-section">
            <div class="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/512px-YouTube_full-color_icon_%282017%29.svg.png" alt="YouTube Logo">
                <p>
                    YouTube Clone+
                </p>
            </div>
        </div>
        <div class="search-section">
            <input type="text" class="search-bar" placeholder="Search">
            <button class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="icons-section">
            <div class="icon"><i class="fas fa-video"></i></div>
            <div class="icon"><i class="fas fa-bell"></i></div>
            <div class="icon"><i class="fas fa-user-circle"></i></div>
        </div>
    </header>
    <div class="main-window">
        <nav class="sidebar">
            <div class="sidebar-item">
                <span>You</span>
            </div>
            <hr style="width: 100%; background-color:rgb(48, 48, 48); height: 1.5px; border: none;">
            <div class="sidebar-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-compass"></i>
                <span>Explore</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-play-circle"></i>
                <span>Shorts</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-subscript"></i>
                <span>Subscriptions</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-photo-video"></i>
                <span>Library</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-history"></i>
                <span>History</span>
            </div>
            <hr style="width: 100%; background-color:rgb(48, 48, 48); height: 1.5px; border: none;">
            <div class="sidebar-item">
                <span>Subscription</span>
            </div>
            <hr style="width: 100%; background-color:rgb(48, 48, 48); height: 1.5px; border: none;">
            <div class="sidebar-item">
                <div class="gradient"></div>
                <span>Music Labs</span>
            </div>
            <div class="sidebar-item">
                <div class="gradient"></div>
                <span>Alan Becker</span>
            </div>
            <div class="sidebar-item">
                <div class="gradient"></div>
                <span>Polimer news</span>
            </div>
            <div class="sidebar-item">
                <div class="gradient"></div>
                <span>Lofi Girl</span>
            </div>
            <div class="sidebar-item">
                <span style="font-size: 15px; color: gray; margin-left: 5px;">View More</span>
            </div>
            <hr style="width: 100%; background-color:rgb(48, 48, 48); height: 1.5px; border: none;">
        </nav>
        <div class="main-section"></div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
